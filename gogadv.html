<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Advanced Search</title>
  <link rel="shortcut icon" href="images/fav.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "bg-dark text-white">

        <div class="my-4 container-fluid">
            <nav id="navid" class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                    <ul id="uid" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-primary" aria-current="page" href="index.html">Back to Google</a>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>

    <img src="images/gimage.png" alt="" height="28px" class="position-fixed top-10" style="margin-left: 20px;">
    <br>
    
    <div class="appbar">
        <label style="margin-left: 10px;margin-top: 20px;">Advanced Search</label>
    </div>
    
    <br>
    
    <div class="my-4 container-fluid" style="margin-left: 33px; font-size: 20px;">
        <div class="ad">
            <span>Find pages with...</span>
        </div>
        <div class="ad">
          <span>To do this in the search box.</span>
        </div>
      </div>
      
      
      <form id="search-form" action="https://www.google.com/search" method="GET" class="container-fluid">
          <div class="fixed-size-container">
              <div class="my-4 search" title="Search">
            <label for="allWords">all these words: </label>    
            <input type="text" class="search" id="allWords" name="as_q"> <br> <br>
            
            <label for="exactWord">this exact word or phrase: </label>
            <input type="text" class="search" id="exactWord" name="as_epq"> <br> <br>
            
            <label for="anyWord">any of these words: </label>
            <input type="text" class="search" id="anyWord" name="as_oq"> <br> <br>
            
            <label for="noWord">none of these words: </label>
            <input type="text" class="search" id="noWord" name="as_eq"> <br> <br>
        
            <label for="numberRange">numbers ranging from :</label>
            <input type="number" class="search" id="numberRange" name="as_nlo">
            <span>&nbsp;</span>
            <label for="to">to</label>
            <span>&nbsp;</span>
            <input type="number" class="search" id="to" name="as_nhi">
            
        </div>
    </div>
</form>


<div class="position-fixed bottom-0 start-0">
    <nav id="navid" class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <ul id="uid" class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a style="font-size: 18px; color: rgb(83, 82, 82);" class="nav-link active" aria-current="page" href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
              </li>
              <li class="nav-item">
                <a style="font-size: 18px; color: rgb(83, 82, 82);" class="nav-link active" aria-current="page" href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
              </li>
              <li class="nav-item">
                  <a style="font-size: 18px; color: rgb(83, 82, 82);" class="nav-link active" aria-current="page" href="https://www.google.com/intl/en_in/business/">Business</a>
                </li>
                <li class="nav-item">
                    <a style="font-size: 18px; color: rgb(83, 82, 82);" class="nav-link active" aria-current="page" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</div>

<script>
    
    
    // Advance Search without button
    const searchForm = document.getElementById('search-form');
    const searchInputs = searchForm.querySelectorAll('.search');
    
    searchInputs.forEach(input => {
        input.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                searchForm.submit();
            }
        });
    });
    
    </script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
